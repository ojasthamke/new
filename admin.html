<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Apli Bhaji</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cart.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Arvo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .admin-container { padding: 40px 0; max-width: 1300px; margin: 0 auto; position: relative; }
        .admin-nav-tabs { display: flex; gap: 10px; margin-bottom: 30px; background: rgba(255,255,255,0.5); padding: 10px; border-radius: 16px; backdrop-filter: blur(10px); }
        .nav-tab { padding: 12px 24px; border-radius: 12px; cursor: pointer; font-weight: 600; transition: 0.3s; color: var(--text-muted); border: none; background: none; }
        .nav-tab.active { background: var(--text-dark); color: white; }

        .dashboard-grid { display: grid; grid-template-columns: 500px 1fr; gap: 40px; }
        .admin-card { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(25px); padding: 30px; border-radius: 28px; border: 1px solid rgba(255,255,255,0.5); box-shadow: 0 15px 40px rgba(0,0,0,0.06); margin-bottom: 25px; transition: 0.3s; }
        .admin-card:hover { box-shadow: 0 20px 50px rgba(0,0,0,0.1); }

        .price-row-scroll {
            display: flex; gap: 12px; overflow-x: auto; padding: 15px; background: #f8fafc; border-radius: 16px; border: 1.5px solid #edf2f7; scrollbar-width: thin;
        }
        .price-row-scroll::-webkit-scrollbar { height: 6px; }
        .price-row-scroll::-webkit-scrollbar-thumb { background: var(--primary-blue); border-radius: 10px; }

        .unit-input-group { display: flex; flex-direction: column; gap: 5px; min-width: 85px; }
        .unit-input-group label { font-size: 10px; font-weight: 800; color: #94a3b8; text-transform: uppercase; text-align: center; }
        .unit-input-group input { padding: 8px; border-radius: 10px; border: 1.5px solid #e2e8f0; font-weight: 700; font-size: 14px; text-align: center; color: var(--text-dark); width: 100%; transition: 0.2s; }
        .unit-input-group input:focus { border-color: var(--primary-blue); outline: none; }
        .unit-input-group input.mrp-input { color: #94a3b8; text-decoration: line-through; border-style: dashed; }

        /* TOGGLE SWITCH */
        .switch-container { display: flex; align-items: center; gap: 10px; background: #f1f5f9; padding: 8px 15px; border-radius: 12px; }
        .switch-label { font-size: 12px; font-weight: 700; color: var(--text-dark); }
        .switch { position: relative; display: inline-block; width: 44px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #cbd5e1; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #22c55e; }
        input:checked + .slider:before { transform: translateX(22px); }

        .edit-input { border: 1.5px solid #e2e8f0; border-radius: 10px; padding: 10px; font-size: 14px; width: 100%; transition: 0.3s; }
        .edit-input:focus { border-color: var(--primary-blue); outline: none; }
        .edit-name-input { font-family: var(--font-heading); font-size: 20px; font-weight: 700; border: none; background: transparent; padding: 0; margin-bottom: 5px; }
        .edit-name-input:focus { background: #f8fafc; padding: 5px; border-radius: 8px; }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .badge-offer { background: #ef4444; color: white; padding: 4px 8px; border-radius: 6px; font-size: 10px; font-weight: 900; }

        .save-indicator { position: fixed; top: 20px; right: 20px; background: #22c55e; color: white; padding: 10px 20px; border-radius: 10px; font-weight: 600; transform: translateY(-100px); transition: 0.5s; z-index: 10000; display: flex; align-items: center; gap: 10px; }
        .save-indicator.show { transform: translateY(0); }
    </style>
</head>
<body>

<div id="save-status" class="save-indicator"><i data-lucide="check-circle"></i> Changes Saved Instantly</div>

<header class="nav">
    <div class="container">
        <a href="index.html" class="logo"><span>Apli</span> Bhaji</a>
        <div class="nav-actions">
            <a href="shop.html" class="btn btn-primary-light nav-order-btn">View Live Shop</a>
        </div>
    </div>
</header>

<div class="container admin-container">
    <div class="admin-nav-tabs">
        <button class="nav-tab active" onclick="switchTab('add', this)">Add Products</button>
        <button class="nav-tab" onclick="switchTab('manage', this)">Manage Inventory & Prices</button>
    </div>

    <div id="tab-add" class="tab-content active">
        <div class="dashboard-grid">
            <div class="admin-card">
                <h3>Create New Product</h3>
                <div class="profile-form">
                    <div class="form-group full"><label>Product Name</label><input type="text" id="p-name" placeholder="e.g. Organic Carrots"></div>
                    <div class="form-group full"><label>Category</label><select id="p-category" class="edit-input"><option value="vegetables">Vegetables</option><option value="fruits">Fruits</option></select></div>
                    <div class="form-group full"><label>Image URL</label><input type="text" id="p-img" placeholder="https://image-link.com/photo.jpg"></div>
                    <div class="form-group full"><label>Initial Stock Quantity</label><input type="number" id="p-stock" value="100"></div>

                    <label style="font-size:14px; font-weight:800; margin-top:20px; color: var(--text-dark); display:block;">Selling Prices (₹)</label>
                    <div class="price-row-scroll">
                        <div class="unit-input-group"><label>1kg*</label><input type="number" id="p-1kg" oninput="autoFill(this.value, 'selling')"></div>
                        <div class="unit-input-group"><label>250g</label><input type="number" id="p-250g"></div>
                        <div class="unit-input-group"><label>500g</label><input type="number" id="p-500g"></div>
                        <div class="unit-input-group"><label>2kg</label><input type="number" id="p-2kg"></div>
                        <div class="unit-input-group"><label>3kg</label><input type="number" id="p-3kg"></div>
                        <div class="unit-input-group"><label>5kg</label><input type="number" id="p-5kg"></div>
                    </div>

                    <label style="font-size:14px; font-weight:800; margin-top:20px; color: var(--text-muted); display:block;">MRP Prices (₹) <span style="font-weight:400; font-size:11px;">(Stripped/Cut Price)</span></label>
                    <div class="price-row-scroll">
                        <div class="unit-input-group"><label>1kg*</label><input type="number" id="mrp-1kg" class="mrp-input" oninput="autoFill(this.value, 'mrp')"></div>
                        <div class="unit-input-group"><label>250g</label><input type="number" id="mrp-250g" class="mrp-input"></div>
                        <div class="unit-input-group"><label>500g</label><input type="number" id="mrp-500g" class="mrp-input"></div>
                        <div class="unit-input-group"><label>2kg</label><input type="number" id="mrp-2kg" class="mrp-input"></div>
                        <div class="unit-input-group"><label>3kg</label><input type="number" id="mrp-3kg" class="mrp-input"></div>
                        <div class="unit-input-group"><label>5kg</label><input type="number" id="mrp-5kg" class="mrp-input"></div>
                    </div>

                    <button class="save-profile-btn" onclick="addProduct()" style="margin-top: 30px;">Add to Shop</button>
                </div>
            </div>
            <div class="admin-card"><h3>Recently Added</h3><div id="recent-products"></div></div>
        </div>
    </div>

    <div id="tab-manage" class="tab-content"><div id="full-inventory-list"></div></div>
</div>

<script>
    lucide.createIcons();
    const weights = ["250gm", "500gm", "1kg", "2kg", "3kg", "5kg"];

    // DATA MIGRATION & INITIALIZATION
    const defaultProducts = { vegetables: [], fruits: [] };
    let rawData = JSON.parse(localStorage.getItem('kisan_inventory')) || defaultProducts;

    // Normalize data structure for all products
    ['vegetables', 'fruits'].forEach(cat => {
        if (!rawData[cat]) rawData[cat] = [];
        rawData[cat] = rawData[cat].map(p => ({
            id: p.id || Date.now() + Math.random(),
            name: p.name || "Unnamed Product",
            img: p.img || "",
            category: cat,
            prices: {
                "250gm": p.prices?.["250gm"] || 0,
                "500gm": p.prices?.["500gm"] || 0,
                "1kg": p.prices?.["1kg"] || 0,
                "2kg": p.prices?.["2kg"] || 0,
                "3kg": p.prices?.["3kg"] || 0,
                "5kg": p.prices?.["5kg"] || 0
            },
            mrps: {
                "250gm": p.mrps?.["250gm"] || p.prices?.["250gm"] || 0,
                "500gm": p.mrps?.["500gm"] || p.prices?.["500gm"] || 0,
                "1kg": p.mrps?.["1kg"] || p.prices?.["1kg"] || 0,
                "2kg": p.mrps?.["2kg"] || p.prices?.["2kg"] || 0,
                "3kg": p.mrps?.["3kg"] || p.prices?.["3kg"] || 0,
                "5kg": p.mrps?.["5kg"] || p.prices?.["5kg"] || 0
            },
            stockQty: p.stockQty !== undefined ? p.stockQty : 100,
            offer: p.offer || false,
            inStock: p.inStock !== undefined ? p.inStock : true
        }));
    });
    let tempInventory = rawData;
    localStorage.setItem('kisan_inventory', JSON.stringify(tempInventory));

    function persist() {
        localStorage.setItem('kisan_inventory', JSON.stringify(tempInventory));
        const indicator = document.getElementById('save-status');
        indicator.classList.add('show');
        setTimeout(() => indicator.classList.remove('show'), 2000);
    }

    function switchTab(tab, btn) {
        document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('tab-' + tab).classList.add('active');
        if(tab === 'manage') renderFullInventory();
    }

    function autoFill(val, type) {
        const b = parseFloat(val); if(!b) return;
        const prefix = type === 'selling' ? 'p-' : 'mrp-';
        document.getElementById(prefix + '250g').value = Math.round(b * 0.25);
        document.getElementById(prefix + '500g').value = Math.round(b * 0.5);
        document.getElementById(prefix + '2kg').value = Math.round(b * 1.9);
        document.getElementById(prefix + '3kg').value = Math.round(b * 2.8);
        document.getElementById(prefix + '5kg').value = Math.round(b * 4.5);

        // If filling selling price, auto-fill MRP with +20% as suggestion
        if (type === 'selling') {
            const mrp1kg = Math.round(b * 1.2);
            document.getElementById('mrp-1kg').value = mrp1kg;
            autoFill(mrp1kg, 'mrp');
        }
    }

    function addProduct() {
        const name = document.getElementById('p-name').value;
        const cat = document.getElementById('p-category').value;
        const img = document.getElementById('p-img').value;
        const stock = parseInt(document.getElementById('p-stock').value) || 0;
        const prices = {};
        const mrps = {};
        weights.forEach(w => {
            const id = w.replace('m', '');
            prices[w] = parseFloat(document.getElementById('p-' + id).value) || 0;
            mrps[w] = parseFloat(document.getElementById('mrp-' + id).value) || 0;
        });

        if(!name || !prices["1kg"] || !img) return alert("Please fill Name, 1kg Price and Image URL.");

        const newProd = {
            id: Date.now(),
            name, img, category: cat, prices, mrps, stockQty: stock,
            offer: false, inStock: true
        };

        tempInventory[cat].unshift(newProd);
        persist();
        alert("Product Added Successfully!");
        location.reload();
    }

    function updateField(cat, id, field, val) {
        const p = tempInventory[cat].find(x => x.id == id);
        if(!p) return;

        if(field.includes('prices.')) {
            const w = field.split('.')[1];
            p.prices[w] = parseFloat(val) || 0;
        } else if(field.includes('mrps.')) {
            const w = field.split('.')[1];
            p.mrps[w] = parseFloat(val) || 0;
        } else if (field === 'category') {
            if (val === cat) return;
            tempInventory[cat] = tempInventory[cat].filter(x => x.id != id);
            p.category = val;
            tempInventory[val].push(p);
            renderFullInventory();
        } else {
            p[field] = (field === 'stockQty') ? parseInt(val) : val;
        }
        persist();
    }

    function deleteProduct(cat, id) {
        if(!confirm("Are you sure you want to delete this product?")) return;
        tempInventory[cat] = tempInventory[cat].filter(p => p.id !== id);
        persist();
        renderFullInventory();
    }

    function renderFullInventory() {
        const container = document.getElementById('full-inventory-list');
        container.innerHTML = '';
        ['vegetables', 'fruits'].forEach(cat => {
            const section = document.createElement('div');
            section.innerHTML = `<h2 style="margin: 40px 0 20px; font-family:var(--font-heading); color: var(--text-dark); border-bottom: 2px solid var(--primary-blue); display:inline-block; padding-bottom:5px;">${cat.toUpperCase()}</h2>`;
            container.appendChild(section);

            tempInventory[cat].forEach(p => {
                const item = document.createElement('div');
                item.className = 'admin-card';
                item.innerHTML = `
                    <div style="display:grid; grid-template-columns: 80px 1fr 200px; gap:25px; align-items: start; margin-bottom:20px;">
                        <img src="${p.img}" style="width:80px; height:80px; border-radius:15px; object-fit:cover; border: 2px solid #f1f5f9;">

                        <div style="display:flex; flex-direction:column; gap:10px;">
                            <input type="text" class="edit-name-input" value="${p.name}" onchange="updateField('${cat}', ${p.id}, 'name', this.value)">
                            <div style="display:flex; gap:10px; align-items:center;">
                                <label style="font-size:11px; font-weight:700; color:#94a3b8;">IMAGE URL:</label>
                                <input type="text" class="edit-input" style="font-size:11px; padding:5px 10px;" value="${p.img}" onchange="updateField('${cat}', ${p.id}, 'img', this.value)">
                            </div>
                            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                                <div>
                                    <label style="font-size:11px; font-weight:700; color:#94a3b8; display:block; margin-bottom:4px;">CATEGORY</label>
                                    <select class="edit-input" onchange="updateField('${cat}', ${p.id}, 'category', this.value)">
                                        <option value="vegetables" ${p.category==='vegetables'?'selected':''}>Vegetables</option>
                                        <option value="fruits" ${p.category==='fruits'?'selected':''}>Fruits</option>
                                    </select>
                                </div>
                                <div>
                                    <label style="font-size:11px; font-weight:700; color:#94a3b8; display:block; margin-bottom:4px;">TOTAL STOCK</label>
                                    <input type="number" class="edit-input" value="${p.stockQty}" onchange="updateField('${cat}', ${p.id}, 'stockQty', this.value)">
                                </div>
                            </div>
                        </div>

                        <div style="display:flex; flex-direction:column; gap:12px;">
                            <div class="switch-container">
                                <span class="switch-label">Offer Badge</span>
                                <label class="switch">
                                    <input type="checkbox" ${p.offer?'checked':''} onchange="updateField('${cat}', ${p.id}, 'offer', this.checked)">
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div class="switch-container">
                                <span class="switch-label">In Stock</span>
                                <label class="switch">
                                    <input type="checkbox" ${p.inStock?'checked':''} onchange="updateField('${cat}', ${p.id}, 'inStock', this.checked)">
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <button class="btn-delete" style="border:none; padding:10px; border-radius:12px; cursor:pointer; background:#fee2e2; color:#ef4444; font-weight:700; font-size:12px; display:flex; align-items:center; justify-content:center; gap:8px;" onclick="deleteProduct('${cat}', ${p.id})">
                                <i data-lucide="trash-2" style="width:14px;"></i> Delete Product
                            </button>
                        </div>
                    </div>

                    <div style="margin-bottom:10px;"><label style="font-size:11px; font-weight:800; color:var(--text-dark); letter-spacing:1px;">SELLING PRICES</label></div>
                    <div class="price-row-scroll" style="margin-bottom:15px;">
                        ${weights.map(w => `
                            <div class="unit-input-group">
                                <label>${w}</label>
                                <input type="number" value="${p.prices[w]}" onchange="updateField('${cat}', ${p.id}, 'prices.${w}', this.value)">
                            </div>
                        `).join('')}
                    </div>

                    <div style="margin-bottom:10px;"><label style="font-size:11px; font-weight:800; color:#94a3b8; letter-spacing:1px;">MRP PRICES (STRIKE THROUGH)</label></div>
                    <div class="price-row-scroll">
                        ${weights.map(w => `
                            <div class="unit-input-group">
                                <label>${w}</label>
                                <input type="number" class="mrp-input" value="${p.mrps[w]}" onchange="updateField('${cat}', ${p.id}, 'mrps.${w}', this.value)">
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(item);
            });
        });
        lucide.createIcons();
    }

    const recent = document.getElementById('recent-products');
    [...tempInventory.vegetables, ...tempInventory.fruits].slice(0, 5).forEach(p => {
        const d = document.createElement('div'); d.className = 'product-list-item';
        d.innerHTML = `<img src="${p.img}"> <div><strong>${p.name}</strong><br><span style="font-size:11px; color:#94a3b8;">₹${p.prices['1kg']} /kg</span></div>`;
        recent.appendChild(d);
    });
</script>
</body>
</html>
